<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="question-container">
            <p id="question"></p>
            <form id="options-form">
                <label><input type="radio" name="option" value="A"> <span id="optionA"></span></label><br>
                <label><input type="radio" name="option" value="B"> <span id="optionB"></span></label><br>
                <label><input type="radio" name="option" value="C"> <span id="optionC"></span></label><br>
                <label><input type="radio" name="option" value="D"> <span id="optionD"></span></label><br>
                <button id="submit-button" type="button" onclick="checkAnswer()">Submit</button>
            </form>
        </div>
        <div id="result-container" style="display: none;">
            <p id="score"></p>
            <button id="restart-button" onclick="restartQuiz()">Restart</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            // Store your questions and answers in an array of objects
            {
                question: "What is the capital of France?",
                options: {
                    A: "London",
                    B: "Berlin",
                    C: "Madrid",
                    D: "Paris",
                },
                correctAnswer: "D",
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: {
                    A: "Earth",
                    B: "Mars",
                    C: "Jupiter",
                    D: "Venus",
                },
                correctAnswer: "B",
            },
            // Add more questions here
        ];

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionAElement = document.getElementById("optionA");
            const optionBElement = document.getElementById("optionB");
            const optionCElement = document.getElementById("optionC");
            const optionDElement = document.getElementById("optionD");
            const submitButton = document.getElementById("submit-button");

            if (currentQuestion < questions.length) {
                const current = questions[currentQuestion];
                questionElement.textContent = current.question;
                optionAElement.textContent = current.options.A;
                optionBElement.textContent = current.options.B;
                optionCElement.textContent = current.options.C;
                optionDElement.textContent = current.options.D;
                // submitButton.disabled = true;
            } else {
                showResult();
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');


    if (selectedOption) {
        const userAnswer = selectedOption.value;
        const correctAnswer = questions[currentQuestion].correctAnswer;

        if (userAnswer === correctAnswer) {
            score++;
        }

        currentQuestion++;
        loadQuestion();
    } else {
        console.log("Please select an option before submitting.");
    }
}


        function showResult() {
            const resultContainer = document.getElementById("result-container");
            const scoreElement = document.getElementById("score");
            const restartButton = document.getElementById("restart-button");
            const questionContainer = document.getElementById("question-container");

            questionContainer.style.display = "none";
            resultContainer.style.display = "block";
            scoreElement.textContent = `Your Score: ${score}/${questions.length}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            loadQuestion();
            const questionContainer = document.getElementById("question-container");
            const resultContainer = document.getElementById("result-container");
            resultContainer.style.display = "none";
            questionContainer.style.display = "block";
        }

        loadQuestion();
    </script>
</body>
</html>
